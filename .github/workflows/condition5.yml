name: error-debug Test workflow

on:
  workflow_dispatch:


jobs:
  condition:
    runs-on: ubuntu-latest
    steps:
      - name: Check if a file exists
        run: |
          if [[ -f "config.yml" ]]; then
            echo "::debug:: config.yml file exists"
          else
            echo "::error:: config.yml is missing"
          fi

